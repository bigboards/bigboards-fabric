<div class="hex-detail">
    <div class="hex-node-list">
        <div class="node">
            <div class="node-actions">
                <a class="node-action">
                    <span class="fa fa-info-circle"></span>
                </a>
            </div>
            <span class="node-name">&#11041;</span>
        </div>

        <div class="node" ng-repeat="node in nodes">
            <div class="node-actions">
                <a class="node-action">
                    <span class="fa fa-info-circle"></span>
                </a>
            </div>
            <span class="node-name">{{$index + 1}}</span>
        </div>
    </div>

    <div class="hex-detail-chart">
        <div class="row-fluid">
            <div class="col-sm-6 metric-chart">
                <h4>cpu</h4>
                <nvd3-sparkline-chart
                        data="data['load']"
                        id="spark-load"
                        height="105"
                        margin="{left:10, top:10, bottom:10, right:50}"
                        color="colorFunction()"
                        objectequality="true">
                    <svg></svg>
                </nvd3-sparkline-chart>
            </div>
            <div class="col-sm-6 metric-chart">
                <h4>memory</h4>
                <nvd3-sparkline-chart
                        data="data['memory']"
                        id="spark-memory"
                        height="105"
                        margin="{left:10, top:10, bottom:10, right:50}"
                        color="colorFunction()"
                        interpolate="step-before"
                        objectequality="true">
                    <svg></svg>
                </nvd3-sparkline-chart>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-6 metric-chart">
                <h4>hdd</h4>
                <nvd3-sparkline-chart
                        data="data['dataDisk']"
                        id="spark-dataDisk"
                        height="105"
                        margin="{left:10, top:10, bottom:10, right:50}"
                        color="colorFunction()"
                        objectequality="true">
                    <svg></svg>
                </nvd3-sparkline-chart>
            </div>
            <div class="col-sm-6 metric-chart">
                <h4>temperature</h4>
                <nvd3-sparkline-chart
                        data="data['temperature']"
                        id="spark-temperature"
                        height="105"
                        margin="{left:10, top:10, bottom:10, right:50}"
                        color="colorFunction()"
                        objectequality="true">
                    <svg></svg>
                </nvd3-sparkline-chart>
            </div>
        </div>

                <!--data="data"-->
                <!--id="hex-histogram"-->
                <!--objectequality="true"-->
                <!--showLegend="true"-->
                <!--tooltips="false"-->
                <!--color="colorFunction()" >-->
            <!--<svg></svg>-->
        <!--</nvd3-line-chart>-->
    </div>

    <div class="hex-detail-indicators">
        <indicator metric="load" caption="cpu usage" unit="load"></indicator>
        <indicator metric="temperature" caption="temperature" unit="Â°C"></indicator>
        <indicator metric="memory" caption="memory usage" unit="%"></indicator>
        <indicator metric="dataDisk" caption="disk usage" unit="%"></indicator>
    </div>
</div>
