<div class="section">
    <div class="section-header">
        <h3 class="mb-15">Table Of Contents</h3>
    </div>
    <div class="section-detail">
        <ul class="toc mt-15">
            <li ng-repeat="h1 in tint.data.tutor.toc">
                <h1>{{h1.title}}</h1>
                <ul ng-if="h1.children">
                    <li ng-repeat="h2 in h1.children">
                        <h2>{{h2.title}}</h2>
                        <ul ng-if="h2.children">
                            <li ng-repeat="h3 in h2.children">
                                <h3>{{h3.title}}</h3>
                                <ul ng-if="h3.children">
                                    <li ng-repeat="h4 in h3.children">
                                        <h4>{{h4.title}}</h4>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
