<bb-header title="task">
    <a class="action" ng-class="{'active': channel == 'error' }" href="#/tasks/{{task}}/attempts/{{attempt}}/error" >
        <span class="fa fa-list"></span>
        <span>error log</span>
    </a>
    <a class="action" ng-class="{'active': channel == 'output' }" href="#/tasks/{{task}}/attempts/{{attempt}}/output" >
        <span class="fa fa-list"></span>
        <span>standard log</span>
    </a>
</bb-header>

<bb-content glue="true">
    <div class="attempt">
        <pre class="output">{{ content }}</pre>
    </div>
</bb-content>
