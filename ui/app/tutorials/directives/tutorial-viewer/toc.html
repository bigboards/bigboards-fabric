<h1>Table Of Contents</h1>

<div class="container toc mt-15">
    <div class="row" ng-repeat="h1 in toc">
        <h1 ng-click="selectTocItem(h1)">{{h1.title}}</h1>
        <div class="container" ng-if="h1.children">
            <div class="row" ng-repeat="h2 in h1.children">
                <h2 ng-click="selectTocItem(h2)">{{h2.title}}</h2>
                <div class="container" ng-if="h2.children">
                    <div class="row" ng-repeat="h3 in h2.children">
                        <h3 ng-click="selectTocItem(h3)">{{h3.title}}</h3>
                        <div class="container" ng-if="h3.children">
                            <div class="row" ng-repeat="h4 in h3.children">
                                <h4 ng-click="selectTocItem(h4)">{{h4.title}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
